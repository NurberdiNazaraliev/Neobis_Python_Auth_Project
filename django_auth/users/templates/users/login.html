<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login here</h1>


{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}



<form method="POST" autocomplete="off">
    {% csrf_token%}

    {{loginform.as_p}}

    <input type="submit" value="login">
</form>




</body>
</html>
